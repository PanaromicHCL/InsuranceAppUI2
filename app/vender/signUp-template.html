<div class="card">
  <div class="card-header">User Registration</div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <form  ng-submit="signUpSubmit()">
          <div class="form-group">
            <div class="row">
              <div class="col-md-3"> <label for="email">User Name:</label></div>
              <div class="col-md-9"> <input type="text" class="form-control form-control-sm" id="email"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3"> <label for="email">Password:</label></div>
              <div class="col-md-9"> <input type="password" class="form-control form-control-sm" id="pwd"></div>
            </div>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-md-3"> <label for="email">Confirm Password::</label></div>
              <div class="col-md-9"> <input type="password" class="form-control form-control-sm" id="c-pwd"></div>
            </div>
          </div>


          <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          <button type="reset" class="btn btn-primary btn-sm">Reset</button>
        </form>
      </div>
    </div>
  </div>

</div>
